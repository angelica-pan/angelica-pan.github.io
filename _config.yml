title: Angelica Pan
logo: logo.png
description: Making technology easier to use, one word at a time.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Angelica Pan
  image: '/assets/img/profile.jpg'
  job: Sr. Technical Writer at FreeWheel
  bio: "As a technical writer, my goal is to turn complexity into clarity. I specialize in building thoughtful documentation that helps users find and understand what they need, faster."

# Contact links
contact:
  - name: Email
    link: "mailto:angelica.s.pan@gmail.com"
    icon: '/assets/svg/email.svg'
  - name: LinkedIn
    link: https://www.linkedin.com/in/angelica-pan-3aa302b0/
    icon: '/assets/svg/linkedin.svg'


# Comment Section (Disqus)
# disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

include:
  - _pages

# portfolio collection
collections:
  portfolio:
    output: true
    permalink: /:collection/:name/

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
