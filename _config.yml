title: Angelica Pan
description: Aspiring technical writer.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://angelica-pan.com" # the base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author:
  name: Angelica Pan
  image: '/assets/img/profile.png'
  job: Aspiring Technical Writer
  bio: Hi! I'm Angelica. My background is in computational linguistics and psycholinguistics. I was most recently the lab manager of the UCLA Language Processing Lab. I'm looking to transition from academia into technical writing.
  email: angelica.s.pan@gmail.com

